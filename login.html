<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div id="home">
        <h2>Log In</h2>
        <p>Home  <span>Account</span></p>
    </div>
   
    <div id="con">
        <div id="Login">
            <form action="#" id="form">
                <h2>Log In</h2>
                <input type="email" placeholder="email" id="email1"><br>
                <input type="password" placeholder="password" id="password1"><br>
                <a href="">Forgot Your Password ?</a>
                <br>
                <input type="submit">
                <div id="Facebook" >Sign in with Facebook <i class="fa-brands fa-facebook"></i> </div>
                <div id="Google">Sign In with Google <i class="fa-brands fa-google"></i></div>
            </form>
        </div>
        <div id="New">
            <h2>New Customer</h2>
            <p>Sign up for early Sala acces plus <br> tailored new  arrivals, trends and promotion.<br> To opt out,click unsubscribe in our emails.</p>
            <button id="Register"> Register</button>
        </div>

    </div>
